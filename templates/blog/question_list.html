{% extends "base.html" %}

{% block content %}

        
        <table class="core table-curved">
            <tr>
            <th>Title</th>
            <th class="jmiddle">Maximum Vote</th>
            <th class="jmiddle">Num Answers</th>
            </tr>

            {% for myQ in question_list %}
            <tr class={% cycle "odd" "even" as rowcolor %}> 
                <td><a href="{% url 'answer_question' myQ.id %}">{{ myQ.title }}</a></td>
                <td class="jmiddle">{{ myQ.vote_max }}</td>
                <td class="jmiddle">{{ myQ.num_ans }}</td>
            </tr>
            {% endfor %}
        </table>

{% endblock %}
