{% extends "base.html" %}


{% block content %}

			
{% if form.errors %}
	<P style="color: red;">
	Please correct the error{{ form.errors|pluralize }} below.
	</p>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create" />
</form>

{% endblock %}
