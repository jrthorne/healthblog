{% load staticfiles %}
<html>
    <head>
        <title>Questions and Answers</title>

        <script src="{% static "js/jquery-1.8.2.min.js" %}"></script>
            
        <link rel="stylesheet" href="{% static "css/core.css" %}" />    
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div  class="page-header">
            {% if user and not user.is_anonymous %}
                <a href="{% url 'question_add' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <h1>Hello {{ user.first_name }}</h1>
                <a href="{% url 'home' %}" class="top-menu"><span class="glyphicon glyphicon-home"></span></a>
            {% endif %}
            
            <h1>Questions Blog in Django 1.8 and Python 3</h1>
        </div>

        {% block content %}

        {% endblock %}

    </body>

</html>
