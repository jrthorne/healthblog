{% extends "base.html" %}


{% block content %}
<h1>New Question</h1>
			
{% if form.errors %}
	<P style="color: red;">
	Please correct the error{{ form.errors|pluralize }} below.
	</p>
{% endif %}

<form action="" method="post" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
   <button type="submit" class="save btn btn-default">Save</button>
</form>

{% endblock %}
